name: WebDesign Build and Deploy

on:
  push:
    branches:
      - main  # بيشتغل كل مرة تعمل push على فرع main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build site
        run: echo "🛠️ Running build step..." 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
